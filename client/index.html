<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGOKAI TCG - Battle Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap');

        body {
            font-family: 'Rajdhani', sans-serif;
        }


        /* Make nodes have a larger invisible clickable area */
        .node-marker {
            position: relative;
            cursor: pointer;
        }

        /* Add an invisible larger hit area to each node */
        .node-marker::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            /* Larger clickable area */
            height: 80px;
            /* Larger clickable area */
            border-radius: 50%;
            z-index: 100;
            /* Very high, above units */
            cursor: pointer;
            /* Uncomment below to see the clickable area for debugging */
            /* background: rgba(0, 255, 0, 0.2); */
        }

        /* Make sure unit images don't block the parent div clicks */
        .unit-token img {
            pointer-events: none;
        }

        /* Units should be clickable but not block node clicks */
        .unit-token {
            cursor: pointer;
            pointer-events: auto;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #ff00bf, #8b5cf6, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* Football field styling */
        .field-bg {
            background: linear-gradient(180deg, #0d2818 0%, #1a4d2e 50%, #0d2818 100%);
            position: relative;
        }

        .field-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at center, transparent 80px, rgba(255, 255, 255, 0.1) 80px, rgba(255, 255, 255, 0.1) 82px, transparent 82px),
                linear-gradient(to bottom, transparent calc(50% - 1px), rgba(255, 255, 255, 0.1) calc(50% - 1px), rgba(255, 255, 255, 0.1) calc(50% + 1px), transparent calc(50% + 1px));
            background-size: 15% 100%, 100% 100%, 100% 100%;
            background-position: 0 0, center, center;
            background-repeat: no-repeat, no-repeat, no-repeat;
            pointer-events: none;
        }

        .node-marker {
            animation: node-pulse 2s ease-in-out infinite;
        }

        @keyframes node-pulse {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }
        }

        .node-marker.goal-node {
            box-shadow: 0 0 20px #fbbf24;
        }

        .unit-token img {
            transition: all 0.3s ease;
        }

        .unit-token:hover img {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .has-ball {
            animation: ball-glow 1.5s ease-in-out infinite;
        }


        #units-container {
            pointer-events: none;
        }

        #units-container>* {
            pointer-events: auto;
        }

        /* Make sure images inside units don't block clicks to the unit div */
        #units-container img {
            pointer-events: none;
        }

        @keyframes ball-glow {

            0%,
            100% {
                box-shadow: 0 0 20px #fbbf24;
            }

            50% {
                box-shadow: 0 0 40px #fbbf24, 0 0 60px #f59e0b;
            }
        }

        @keyframes spin-die {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }

            to {
                transform: rotateX(1080deg) rotateY(720deg);
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cyber-purple': '#8b5cf6',
                        'cyber-pink': '#ff00bf',
                        'cyber-blue': '#00ffff',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen text-white">

    <!-- Header -->
    <header
        class="bg-gradient-to-r from-purple-900/50 via-gray-900/50 to-purple-900/50 backdrop-blur-md border-b-2 border-purple-500 shadow-lg shadow-purple-500/50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="logo-text text-4xl font-black tracking-wider">EGOKAI</div>

            <!-- Score Display -->
            <div class="flex items-center gap-6">
                <div
                    class="bg-gradient-to-br from-blue-600/30 to-blue-800/30 border-2 border-blue-400 rounded-xl px-6 py-3 backdrop-blur-sm">
                    <div class="text-xs text-blue-300 uppercase tracking-wide">Player 1</div>
                    <div id="score-p1" class="text-3xl font-black text-blue-300">0</div>
                </div>

                <div class="text-2xl font-bold text-purple-300">VS</div>

                <div
                    class="bg-gradient-to-br from-red-600/30 to-red-800/30 border-2 border-red-400 rounded-xl px-6 py-3 backdrop-blur-sm">
                    <div class="text-xs text-red-300 uppercase tracking-wide">Player 2</div>
                    <div id="score-p2" class="text-3xl font-black text-red-300">0</div>
                </div>
            </div>

            <!-- Turn Indicator -->
            <div id="current-turn"
                class="bg-gradient-to-r from-green-500 to-emerald-600 px-6 py-3 rounded-xl font-bold text-lg shadow-lg shadow-green-500/50 animate-pulse">
                P1's Turn
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6">
        <!-- Room Controls -->
        <div
            class="mb-6 bg-gradient-to-br from-gray-800/80 to-purple-900/80 backdrop-blur-md border-2 border-purple-500 rounded-2xl p-6 shadow-xl">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Create Room -->
                <div class="space-y-3">
                    <button id="createBtn"
                        class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 text-white font-bold py-3 px-6 rounded-xl transition-all transform hover:scale-105 shadow-lg shadow-cyan-500/50">
                        Create Room
                    </button>
                    <div class="bg-gray-900/50 rounded-lg p-3 border border-purple-500/30">
                        <span class="text-sm text-gray-400">Room Code:</span>
                        <span id="roomCode" class="ml-2 text-xl font-bold text-cyan-400">---</span>
                    </div>
                </div>

                <!-- Join Room -->
                <div class="space-y-3">
                    <div class="flex gap-2">
                        <input type="text" id="joinInput" placeholder="Enter room code"
                            class="flex-1 bg-gray-900/70 border-2 border-purple-500/50 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:border-purple-400 focus:outline-none">
                        <button id="joinBtn"
                            class="bg-gradient-to-r from-purple-500 to-pink-600 hover:from-purple-400 hover:to-pink-500 text-white font-bold px-8 py-3 rounded-xl transition-all transform hover:scale-105 shadow-lg shadow-purple-500/50">
                            Join
                        </button>
                    </div>
                    <div class="bg-gray-900/50 rounded-lg p-3 border border-purple-500/30">
                        <span class="text-sm text-gray-400">Status:</span>
                        <span id="joinStatus" class="ml-2 text-purple-300 font-semibold">---</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="relative">
            <div id="board-container"
                class="field-bg relative w-full aspect-[16/10] max-w-6xl mx-auto border-4 border-green-400 rounded-2xl shadow-2xl shadow-green-500/30 overflow-hidden">
                <!-- Goal Posts -->
                <div class="absolute left-0 top-[35%] w-2 h-[30%] bg-white rounded-r shadow-lg shadow-white/50 z-10">
                </div>
                <div class="absolute right-0 top-[35%] w-2 h-[30%] bg-white rounded-l shadow-lg shadow-white/50 z-10">
                </div>

                <!-- EDGES SVG - Must be before nodes -->
                <svg id="edges-container" class="absolute top-0 left-0 w-full h-full pointer-events-none"
                    style="z-index: 15;"></svg>

                <!-- Nodes and Units -->
                <div id="nodes-container" class="absolute w-full h-full"></div>
                <div id="units-container" class="absolute w-full h-full"></div>
            </div>
        </div>

        <!-- Action Panel -->
        <div id="action-panel"
            class="hidden fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-gradient-to-br from-purple-900/95 to-gray-900/95 backdrop-blur-md border-3 border-purple-400 rounded-2xl p-6 shadow-2xl shadow-purple-500/50 z-50">
            <p class="text-center text-lg font-bold text-purple-300 mb-4 uppercase tracking-wide">Choose Action</p>
            <div class="flex gap-4">
                <button
                    class="action-btn bg-gradient-to-br from-blue-500 to-blue-700 hover:from-blue-400 hover:to-blue-600 px-8 py-3 rounded-xl font-bold text-lg transition-all transform hover:scale-110 shadow-lg hover:shadow-blue-500/50">
                    Dribble
                </button>
                <button
                    class="action-btn bg-gradient-to-br from-green-500 to-green-700 hover:from-green-400 hover:to-green-600 px-8 py-3 rounded-xl font-bold text-lg transition-all transform hover:scale-110 shadow-lg hover:shadow-green-500/50">
                    Pass
                </button>
                <button
                    class="action-btn bg-gradient-to-br from-red-500 to-red-700 hover:from-red-400 hover:to-red-600 px-8 py-3 rounded-xl font-bold text-lg transition-all transform hover:scale-110 shadow-lg hover:shadow-red-500/50">
                    Shoot
                </button>
            </div>
        </div>

        <!-- Battle Panel -->
        <div id="pending-battle-panel"
            class="hidden fixed top-24 left-1/2 transform -translate-x-1/2 bg-gradient-to-br from-red-900/95 to-orange-900/95 backdrop-blur-md border-3 border-red-400 rounded-2xl p-8 shadow-2xl z-50 animate-pulse">
            <div id="battle-text" class="text-center text-2xl font-bold text-white mb-6 uppercase tracking-wide">
                Battle!
            </div>
            <div id="battle-actions" class="flex gap-4 justify-center">
                <button
                    class="bg-gradient-to-br from-blue-500 to-blue-700 hover:from-blue-400 hover:to-blue-600 px-6 py-3 rounded-xl font-bold transition-all transform hover:scale-110">
                    Dribble
                </button>
                <button
                    class="bg-gradient-to-br from-green-500 to-green-700 hover:from-green-400 hover:to-green-600 px-6 py-3 rounded-xl font-bold transition-all transform hover:scale-110">
                    Pass
                </button>
                <button
                    class="bg-gradient-to-br from-red-500 to-red-700 hover:from-red-400 hover:to-red-600 px-6 py-3 rounded-xl font-bold transition-all transform hover:scale-110">
                    Shoot
                </button>
            </div>
        </div>

        <!-- Stamina Panel -->
        <div id="stamina-panel"
            class="fixed right-4 top-24 bg-gradient-to-br from-slate-900/95 to-slate-800/95 backdrop-blur-md border-2 border-slate-600 rounded-2xl p-6 shadow-2xl max-w-xs">
            <h2 class="text-xl font-bold mb-4 text-purple-300 uppercase tracking-wide flex items-center gap-2">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                </svg>
                Stamina
            </h2>
            <div id="stamina-bars" class="space-y-3"></div>
        </div>
    </div>
    <div class="bg-gray-900/50 rounded-lg p-3 border border-purple-500/30">
        <span class="text-sm text-gray-400">Share Link:</span>
        <span id="shareLink" class="ml-2 text-sm font-mono text-cyan-400 break-all">---</span>
    </div>

    <script src="./src/gameRooms.js" type="module"></script>
</body>

</html>
