<!DOCTYPE html>
<html lang="en">
<head>

  <title>3v3 Game Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .unit {
      width: 40px;

    .P1 { background-color: #1E3A8A; } /* blue */

  <script type="module" crossorigin src="/assets/index-CODDat6F.js"></script>

<body class="bg-gray-800 flex justify-center items-center min-h-screen">
  <div id="board-container" class="relative w-[1200px] h-[500px]">
    <img src="./board.jpg" alt="Board" class="w-full h-full object-cover">
    <div id="units-container" class="absolute top-0 left-0 w-full h-full"></div>
  </div>

</html>
